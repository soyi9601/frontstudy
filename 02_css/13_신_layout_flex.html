<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex </title>
</head>
<body>

  <style>
    ul, li {list-style: none; box-sizing: border-box; padding: 0; margin: 0;}
    ul {width: 800px; display: flex; justify-content: space-between; border: 1px solid #000; border-width: 1px 0;}
    ul li {padding: 5px 15px; width: 25%; text-align: center;}
    ul li:hover {border-bottom: 3px solid black;}
    li a {display: inline-block; width: 100%; height: 100%; text-decoration: none; color: #000;}
  </style>
  
<ul>

</body>
</html>
