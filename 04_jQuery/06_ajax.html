<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

  <div><button type="button" id="btn1">버튼1</button></div>
  <script>
    // get 방식의 ajax 처리
    $('#btn1').on('click', function(evt) {
      //$.get('https://jsonplaceholder.typicode.com/photos/1', function(resData) {
      $.get('https://thetestrequest.com/authors/1.xml', function(resData) {
        console.log('success', resData);
      })
      
      // 3.0 이후                         3.0 이전
      .done(function(resData){         // .success(function(){})
        console.log('done', resData);
      })
      .fail(function(){               // .error(function(){})
        console.log('fail');
      })
      .always(function(){
        console.log('always');
      })
    })

  </script>

  <div>
    <button type="button" id="btn2">버튼2</button>
  </div>
  <script>
    $('#btn2').on('click', function(){
      $.getJSON('https://jsonplaceholder.typicode.com/photos', function(resData){
        console.log('success', resData);
      })
      .done(function(resData) {
        console.log(resData);
      })
      .fail(function(){
        console.log('fail');
      })
      .always(function(){
        console.log('always');
      })
    })
  </script>

  <div>
    <button type="button" id="btn3">버튼3</button>
  </div>
  <script>
    $('#btn3').on('click', function(evt) {
      $.ajax({
        /* 요청 */
        type: 'GET',                             /* 
                                                 요청메소드
                                                 GET(디폴트) 
                                                 POST
                                                 PUT
                                                 DELETE                                          
                                                 */

        url: 'https://thetestrequest.com/authors/1.xml', /* 요청 URL */
        async: true,
        /* 응답 */
        dataType: 'xml',
        success: function(resData){
          console.log('success', resData);
        },
        error: function(jqXHR){
          console.log('error', jqXHR.status, jqXHR.statusText);
          console.log('error', jqXHR.status, jqXHR.statusText);
          console.log('error', jqXHR.status, jqXHR.statusText);
        }
      })
      .done(function(resData) {
        console.log('done', resData);
      })
      .fail(function(jqXHR){
        console.log('fail', jqXHR.status, jqXHR.statusText);
      })
      .always(function(){
        console.log('always');
      })
    })
  </script>

</body>
</html>
