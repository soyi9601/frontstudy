<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    var n = 1;
    var result = '<h1>';
    while(n <= 5) {
      result += n + '&nbsp;';
      n++
    }
    result += '</h1>';
    document.write(result);

    /*
    var imgNo = 1;
    var imgResult = '<img src="../../assets/image/animal';

      imgResult += imgNo + '.jpg>';
      imgNo++;
    }
    */
    var imgNo = 1;
    var imgTag = '<div>';
    while(imgNo <= 10) {
      imgTag += '<img src="../../assets/image/animal' + imgNo + '.jpg" width="100px">&nbsp;';
      imgNo++;
    }
    imgTag += '</div>';
    document.write(imgTag);

  </script>

  <select name="month">
    <option value="">선택</option>
    <option value="1">1월</option>
    <option value="2">2월</option>
    <option value="3">3월</option>
    <option value="4">4월</option>
  </select>

  <script>
    var selectTag = '<select name="month">';
    selectTag += '<option value="">선택</option>';
    for(var month = 1; month <= 12; month++) {
      selectTag += '<option value="' + month + '">' + month + '월</option>';
    }
    selectTag += '</select>';
    document.write(selectTag);
  </script>

  <script>
    var imgTag = '<div>';
    for(var row = 1; row <= 3; row++) {
      imgTag += '<div>';
      for(var col = 1; col <= 3; col++) {
        imgTag += '<img src="../../assets/image/animal' + ((row - 1) * 3 + col) + '.jpg" width="100px" >';
      }
      imgTag += '</div>';
    }
    document.write(imgTag);


  </script>

</body>
</html>
