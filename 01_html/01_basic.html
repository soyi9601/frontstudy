 <!-- 
  html
  1. HyperText Markup Language
  2. 하이퍼텍스트 문서를 만든 언어이다. (웹 문서를 만드는 언어)
  3. 태그로 구성된다. (<>로 묶은 작업 단위)
      1) 태그마다 기능이 정해져 있다.
      2) 대부분 시작 태그와 종료 태그로 구성된다.
      3) 나홀로 태그도 있다. (<br/>)
      4) 계층 구조를 가진다. (부모, 자식, 형제)
      5) 작성 형식
        <태그이름 속성1="값1", 속성2="값2", 속성3="값" attribute="value">
      6) 태그 적용 범위
        (1) 블록 요소   : 라인 전체에 적용되는 태그. 자동으로 줄 바꿈 처리됨.
        (2) 인라인 요소 : 

  -->

<!-- html 5 임을 알리는 선언부  -->
<!DOCTYPE html>

<!-- html 문서의 모든 내용을 담는 최상위 태그 -->
<html lang="en">
<!-- html 문서의 각종 헤더 값을 담는 태그 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- html 문서의 본문 내용을 담는 태그 -->
<body>
  
  <!-- 
    1. 줄 바꿈 <br/>
    2. 수평선 <hr/>
    3. 엔티티 코드
      1) &시작;끝
      
  -->

  &lt;<br/> &gt;
  &lt;br &gt;


</body>
</html>
